<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zooming</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="menu">
        <a href="/">&lt; Squirrel's Web Art</a>
    </nav>

    <div class="square" style="animation-delay: 0s; animation-name: zoom0, zindex;"></div>
    <div class="square" style="animation-delay: 1s; animation-name: zoom1, zindex;"></div>
    <div class="square" style="animation-delay: 2s; animation-name: zoom2, zindex;"></div>
    <div class="square" style="animation-delay: 3s; animation-name: zoom3, zindex;"></div>
    <div class="square" style="animation-delay: 4s; animation-name: zoom4, zindex;"></div>
    <div class="square" style="animation-delay: 5s; animation-name: zoom5, zindex;"></div>
    <div class="square" style="animation-delay: 6s; animation-name: zoom6, zindex;"></div>
    <div class="square" style="animation-delay: 7s; animation-name: zoom7, zindex;"></div>
    <div class="square" style="animation-delay: 8s; animation-name: zoom8, zindex;"></div>
    <div class="square" style="animation-delay: 9s; animation-name: zoom9, zindex;"></div>
</body>
</html>
